<!DOCTYPE html>
<html>
<style>
#cat_select {
	display: none;
}
#abscissa_select {
	display: none;
}
#group-by_select {
	display: none;
}
#vertloc_select {
	display: none;
}
#range_length_select {
	display: none;
}
#format_select {
	display: none;
}
#month_select {
	display: none;
}
#year_select {
	display: none;
}
#start_month_select {
	display: none;
}
#start_year_select {
	display: none;
}
#end_month_select {
	display: none;
}
#end_year_select {
	display: none;
}
#row_select {
	display: none;
}
#col_select {
	display: none;
}
#fit_select {
	display: none;
}
#bin_select {
	display: none;
}
#sector_select {
	display: none;
}
#bin-arrange_select {
	display: none;
}
#color_select {
	display: none;
}
#start {
	display: none;
}
</style>
	<head>
		<title>Graphs from CSVs</title>
        <!--
        <link rel='stylesheet' href='stylesheets/style.css' />
		<link rel='stylesheet' href='stylesheets/bootstrap.min.css' />
		<link rel='stylesheet' href='stylesheets/font-awesome.min.css' />
        -->
		<!-- Load c3.css --><!--
		<link href="stylesheets/c3.css" rel="stylesheet" type="text/css">
		-->	
		<!-- Load LaTeX rendering -->
		<script type = "text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-AMS-MML_SVG" async></script>
		<!-- Load d3.js and other visualization libraries -->
		<script type = "text/javascript" src = "http://d3js.org/d3.v3.min.js" charset = "utf-8"></script>
        <script type = "text/javascript" src = "https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script type = "text/javascript" src = "https://cdn.plot.ly/plotly-latest.min.js"></script>
		<!--
		<script type = "text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js"></script>
		-->
		<!-- Load papaparse.js -->
		<script type = "text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>
	</head>
  	<body>
		<h1 align = "center"> MetMast Web Portal </h1>  
		<div id = "latex"></div>
    	<div class = "container">

			<div id = "buttons">

				<select name = "plot_select" id = "plot_select" onmousedown = "element_select()">
						<option value = "0"> Plot type </option>
				</select>

				<select name = "cat_select" id = "cat_select" onmousedown = "element_select()">
						<option value = "0"> Category </option>
				</select>

				<select name = "abscissa_select" id = "abscissa_select" onmousedown = "element_select()">
						<option value = "0"> Abscissa </option>
				</select>

				<select name = "group-by_select" id = "group-by_select" onmousedown = "element_select()">
						<option value = "0"> Group-By </option>
				</select>

				<input type = "number" id = "vertloc_select" value = "" placeholder = "Vertical Location">

				<select name = "range_length_select" id = "range_length_select" onmousedown = "element_select()">
						<option value = "0"> One Month / Multiple? </option>
						<option value = "one_month"> One Month </option>
						<option value = "multiple"> Multiple </option>
				</select>

				<select name = "format_select" id = "format_select" onmousedown = "element_select()">
						<option value = "0"> Graph Format </option>
						<option value = "dropdown"> Dropdown </option>
						<option value = "slider"> Slider </option>
						<option value = "grid"> Grid </option>
				</select>

				<select name = "month_select" id = "month_select" onmousedown = "element_select()">
						<option value = "0"> Month </option>
				</select>

				<select name = "year_select" id = "year_select" onmousedown = "element_select()">
						<option value = "0"> Year </option>
						<option value = "2013"> 2013 </option>
						<option value = "2017"> 2017 </option>
				</select>

				<select name = "start_month_select" id = "start_month_select" onmousedown = "element_select()">
						<option value = "0"> Start Month </option>
				</select>

				<select name = "start_year_select" id = "start_year_select" onmousedown = "element_select()">
						<option value = "0"> Start Year </option>
						<option value = "2013"> 2013 </option>
						<option value = "2017"> 2017 </option>
				</select>

				<select name = "end_month_select" id = "end_month_select" onmousedown = "element_select()">
						<option value = "0"> End Month </option>
				</select>

				<select name = "end_year_select" id = "end_year_select" onmousedown = "element_select()">
						<option value = "0"> End Year </option>
						<option value = "2013"> 2013 </option>
						<option value = "2017"> 2017 </option>						
				</select>

				<select name = "row_select" id = "row_select" onmousedown = "element_select()">
					<option value = "0"> Rows </option>
				</select>

				<select name = "col_select" id = "col_select" onmousedown = "element_select()">
					<option value = "0"> Columns </option>
				</select>

				<select name = "fit_select" id = "fit_select" onmousedown = "element_select()">
					<option value = "0"> Curvefit </option>
					<option value = "None"> None </option>
					<option value = "Exponential"> Exponential </option>
					<option value = "Rayleigh"> Rayleigh </option>
					<option value = "Lognormal"> Lognormal </option>
					<option value = "Normal"> Normal </option>
					<option value = "Weibull"> Weibull </option>
				</select>

				<input type = "number" id = "bin_select" value = "" placeholder = "Bins">

				<select name = "sector_select" id = "sector_select" onmousedown = "element_select()">
					<option value = "0"> Sectors </option>
					<option value = "32"> 32 </option>
				</select>

				<select name = "bin-arrange_select" id = "bin-arrange_select" onmousedown = "element_select()">
					<option value = "0"> Bin Arrange </option>
					<option value = "linear"> Linear </option>
					<option value = "inverse-log"> Inverse-Log </option>
				</select>

				<select name = "color_select" id = "color_select" onmousedown = "element_select()">
					<option value = "0"> Plot Line Colors </option>
					<option value = "blue"> Blue </option>
					<option value = "red"> Red </option>
					<option value = "green"> Green </option>
					<option value = "gray"> Gray </option>
					<option value = "cycle"> Cycle </option>
					<option value = "span"> Span </option>
				</select>

				<button id = "start" onclick = "element_select()"> Start </button>

				<button id = "next" onclick = "element_select()"> Next </button>

				<button id = "reset" onclick = "reloadPage()"> Reset </button>

			</div>

			<br>

			<div id = "load"> Selecting Data... </div>

			<div id = "chart">
				<div style = "height: 800px;"></div>
			</div>

		</div>
		<!--Utilities for plotting -->
		<script type = "text/javascript" src = "utils.js"></script>
		<!--Data functions for plotting -->
		<script type = "text/javascript" src = "met_funcs.js"></script>		
		<!--Main file to create graphs -->
		<script type = "text/javascript" src = "vis.js"></script>
  	</body>
</html>
